<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> <!-- Fonte Halloween -->
    <link rel="stylesheet" href="style.css">
    <title>Halloween Countdown</title>
</head>
<body>
    <div class="container">
        <img src="./senai-logo-0.png" alt="Logo do SENAI" class="logo"> <!-- Logo do SENAI -->
        <h1>Contagem Regressiva para o Halloween!</h1>
        <div id="countdown">
            <span id="days"></span> dias 
            <span id="hours"></span> horas 
            <span id="minutes"></span> minutos 
            <span id="seconds"></span> segundos
        </div>
    </div>
    <div class="boo"></div> <!-- Coloque a classe boo aqui -->

    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
